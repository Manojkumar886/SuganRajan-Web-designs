    <script>

        let Fruitsname=new Array();

        Fruitsname.push(true);

        // document.write(Fruitsname+"<br>  ")

        // }

        // Fruitsname.map(valuesget)

        // function valuesget(fruits)

        let  QA=prompt("tell us which position you want delete..?");

        Fruitsname=Fruitsname.filter((data,pos)=>
        {
            return data!==Fruitsname[QA]; //   !== 240

        })

        Fruitsname.map((data)=>
        {
            document.write(Fruitsname+"<br>")
        })

        
        

       

    </script>
