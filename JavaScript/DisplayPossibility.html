<body class="container">
    <div class="card col-12 align-self-center bg-info">
        <h1>Java Script Posibility</h1>
        <ul type="square" class="">
            <li class="bg-danger"
            onclick="alert('The alert() method displays an alert box with a message and an OK button.The alert() method is used when you want information to come through to the user.')"
            >Alert</li>
            <li class="bg-success"
            ondblclick="document.write('-The write() method writes directly to an open (HTML) document stream.writeln() adds a newline character after each statement. write() does not.')">
            Document.write</li>
            <li class="bg-primary" onmousedown="console.log('The console. log() is a function in JavaScript that is used to print any kind of variables defined befor e in  it or to just print any message that needs to be displayed to the user')">
                Console.log</li>
        </ul>

    </div>
    
</body>
