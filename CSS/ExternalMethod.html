<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External</title>
    <link rel="stylesheet" href="./Externalincss.css"/>
</head>
<body>
    <h1 align="center">Zealous Checking Form</h1>
    <form align="center" bgcolor="seagreen">
        <div>
            <label>NAME :</label>
            <input type="text" placeholder="Enter your name" />
        </div>
        <br>
        <div>
            <label>EMAIL :</label>
            <input type="email" placeholder="aabbcc112233@gmail.com" />
        </div>
        <br>
        <div>
            <label>Mobilenumber :</label>
            <input type="tel" placeholder="+91.............."/>
        </div>
        <br>
        <div>
            <label>Address</label>
            <textarea placeholder="pincode,address,area,street"></textarea>
        </div>
        <br>
        <div>
            <label>Languages :</label>
            <select>
                <option selected hidden>Select languages</option>
                <option>Tamil</option>
                <option>Kannada</option>
                <option>English</option>
            </select>
        </div>
        <br>
        <div>
            <label for="gender">Gender</label>
            <input type="radio" value="Male"  name="gender"/>Male
            <input type="radio" value="Female" name="gender" />Female
        </div>
        <br>
        <div>
            <label>choose programming languages</label>
            <br>
            <input type="checkbox" value="Java"> Java
            <input type="checkbox" value="Python"> Python
            <input type="checkbox" value="Ruby"> Ruby
            <input type="checkbox" value="Kotlin"> Kotlin
        </div>
        <br>
        <div>
            <label>Joining Date</label>
            <input type="date"  />
        </div>
        <br>
        <div>
            <label>Password:</label>
            <input type="password" />
        </div>
        <br>
        <button type="submit">Register</button>
        <button type="reset">Cancel</button>
    </form>
    
</body>
</html>
